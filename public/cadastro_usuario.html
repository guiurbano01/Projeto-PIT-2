<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro do usuário</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100" style="background-image: url('https://blog.gtecnologia.com.br/wp-content/uploads/2021/06/administracao-780x450.png'); background-size: cover; background-position: center;">

<div class="bg-white p-8 rounded-lg max-w-md w-full">
<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Conta</h2>
<form action="/cadastro" method="POST">
<div class="mb-4">
<label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
<input type="text" id="nome" name="nome" required class="mt-1 block w-full  px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="">
</div>
<div>
<label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
<input type="text" id="cpf" name="cpf" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
</div>
<div>
<label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
<input type="tel" id="telefone" name="telefone" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
</div>
<div class="mb-4">
<label for="email" class="block text-sm font medium text-gray-700">E-mail</label>
<input type="email" id="email" name="email" required class="mt-1 block w-full  px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="">
</div>
<div class="mb-4">
<label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
<input type="password" id="senha" name="senha" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="********">
</div>
<div class="mb-4">
<label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirme sua Senha</label>
<input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="********">
</div>
<button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Cadastrar</button>
</form>   
<div class="mt-6 text-center">
<p class="text-sm text-gray-600">Já tem uma conta? <a href="signup.html" class="text-blue-600 hover:underline">Faça login</a></p>
</div>

</div>



</body>
</html>
