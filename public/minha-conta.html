<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Conta</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
<h1 class="text-2xl font-bold text-center mb-6">Informações da Conta</h1>
<div id="userInfo" class="mb-6 space-y-4">

</div>
<div class="text-center">
<button onclick="window.location.href='menu_inicial.html'" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
Voltar
</button>
</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
fetch('/usuario-logado')
.then(response => response.json())
.then(data => {
if (data.logado) {
const userInfoDiv = document.getElementById('userInfo');
userInfoDiv.innerHTML = `
<p class="text-lg"><strong>Nome:</strong> ${data.nome}</p>
<p class="text-lg"><strong>Email:</strong> ${data.email}</p>
<p class="text-lg"><strong>Telefone:</strong> ${data.telefone}</p>
<p class="text-lg"><strong>CPF:</strong> ${data.cpf}</p>
`;
} else {
window.location.href = 'menu_inicial.html';
}
})
.catch(error => {
console.error('Erro ao carregar informações do usuário:', error);
});
});
</script>
</body>
</html>
